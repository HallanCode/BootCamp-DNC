<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="home">
        <div id="menu">
            <a href="" >Home</a>
            <a href="" >Ultimas Edições</a>
            <a href="" >Requisitos para Participar</a> 
        </div>
        
        <button>Login</button>    
    </nav>
    <!--TEXTO DA PAGINA E FORMULARIO-->
    <div style="height: 1000px">
    <section>
        <header>
            <h1 >BOOTCAMP DNC(◕‿◕)</h1>

            <h2>
                Esse será um evento exclusivo para todos os alunos <br>
                 da <strong>DNC</strong>, que querem <span class="fundo">acelerar a carreira</span> com uma <br>
                  semana intensiva de conteúdo de mercado entre <br>
                    <span class="fundo">BACK-END, FRONT-END & BANCO DE DADOS.</span> 
            </h2>
        </header>

        <form action="">
            <div class="form-group">
                <label for="">Nome:</label>

                <input type="text" placeholder="Digite seu nome aqui!">
            </div>

            <div class="form-group">
                <label for="">Sobrenome:</label>

                <input type="text" placeholder=" Digite o seu sobrenome aqui!">
            </div>
            

           
           
           <div class="form-group">
                <label for="">Area de Interesse</label>
            
                <div class="checkbox-itens">          
                    

                    <input type="checkbox" value="FT">
                    <label for="">Front-End</label> 
                    <input type="checkbox" value="BE">
                    <label for="">Back-End</label>
                    <input type="checkbox" value="BD">
                    <label for="">Banco de Dados  </label>                
                </div>
            </div>


           <div class="form-group">
            <label for="">E-mail:</label>
            <input type="text" placeholder="Digite seu e-mail aqui!">

           </div>
           
           <div class="form-group">
            <label for="">Telefone:</label>
            <input type="text" placeholder="(99)9 9999-9999">
           </div>

           <div class="form-group">
            <label for="">Insira uma frase criativa aqui:</label>
            <input type="text" placeholder="Qual frase criativa você quer me falar!?">
           </div>

           <input type="submit" value="Cadastrar!">
           
        </form>
    </section>
    
    
</body>
</html>
